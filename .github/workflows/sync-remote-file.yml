name: Sync Remote File

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 时间 00:00 运行
  workflow_dispatch:  # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download remote file
        run: |
          curl -v -o proxy-list.txt https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/proxy-list.txt
          echo "Content of proxy-list.txt:"
          cat proxy-list.txt | head -n 5

      - name: Check file status
        run: |
          ls -l proxy-list.txt
          git status

      - name: Commit and push if changed
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add proxy-list.txt
          git status
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update proxy-list.txt"
            git push
          fi

      - name: Check final status
        run: |
          git status
          echo "Current directory contents:"
          ls -la
